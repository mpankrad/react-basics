<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input 
              placeholder = "Send a message to a chatbot" 
              size = "30"
            />
            <button>Send</button>
          </> 
        );
      }

      function ChatMessage ({message, sender})  {
        //const {message, sender} = props; //= 
        //const message = props.message;
        //const sender = props.sender;

       /* if ( sender === 'robot') {
          return( 
            <div>
              {message}
              <img src = "robot.png" width = "50"  />
            </div> 
        )
        }*/
        return (
          <div>    
            {sender === 'user' && (
              <img src = "user.png" width = "50"  />
            )}

            {message}

            {sender === 'robot' && (
              <img src = "robot.png" width = "50"  /> )}      
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            
            <ChatMessage message ="hello Chatbot" sender = "user" />

            <ChatMessage 
              message = "Hello, how can i can i help you?" 
              sender = "robot" />

            <ChatMessage 
              message = "Can u get me todays date?" 
              sender = "user" />

            <ChatMessage 
              message = "Todays is August the 8th" 
              sender = "robot" />        
          </>
        );
      }

       const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>); //component called app
    </script>
  </body>
</html>
